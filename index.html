<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Generate QR Code</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div id="app" class="container">
    <div class="row">
      <div class="col-12 mb-1 mt-5 d-flex justify-content-center">
        <h3 style="color: rgb(46, 46, 46)">{{ messagemInicial }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-6 input-group mx-auto">
        <input class="form-control" type="text" placeholder="Insira a URL..." v-model="url">
        <div class="input-group-append">
          <button class="btn btn-primary" @click="gerarQrCode">Gerar QR Code</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-center mx-auto" v-if="qrCode.value">
        <div class="row justify-content-center">
          <div class="col-12 justify-content-center">
            <img class="img-qrcode" :src="qrCodeImg" alt=""/>
          </div>
          <a
            class="col-12 btn btn-primary"
            role="button"
            :href="qrCodeImg"
            download="meu-qr-code"
          >
            Download
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- Bootstrap.min -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- QRIOUS   -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.js"></script>
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Script.js -->
  <script src="./js/script.js"></script>
</body>
</html>
